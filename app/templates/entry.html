{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/results'>
	<table>
		<p>Input the pharse and push Send button to send the phrase to the server.</p>
		<tr>
			<td>Phrase:</td>
			<td><input name='phrase' type='TEXT' placeholder="Input Something" width='60'></td>
		</tr>
	</table>
	<p>When you have input the phrase, click this button.</p>
	<p><input value='Send' type='SUBMIT'></p>
</form>

{% endblock %}
